<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .weather-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #005fcc;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter location (e.g. BIHAR)" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (!location) {
        errorDiv.textContent = "Please enter a location.";
        return;
      }

      const apiKey = "4a11d47e39d946adb67201050250508";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Invalid location or API error");
        const data = await response.json();
        const tempC = data.current.temp_c;
        const cityName = data.location.name;
        const country = data.location.country;

        resultDiv.innerHTML = `üå§Ô∏è Temperature in <strong>${cityName}, ${country}</strong>: <strong>${tempC}¬∞C</strong>`;
      } catch (error) {
        errorDiv.textContent = "Could not fetch weather. Please try a valid location.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
